<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CROP Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CROP (Common Recruitment Online Portal)</h1>
        <div class="button-container">
        <button class="import-btn" id="importLinkedInBtn">Import CV from LinkedIn</button>
        <button class="import-btn" id="importNaukriBtn">Import CV from Naukri</button>
        <button class="import-btn" id="importEmailBtn">Import CV from Email</button>
        <button class="import-btn" id="importDiskBtn">Import CV from Disk</button>
      </div>
        <input type="text" id="searchBar" placeholder="Filter/Search Bar" />
      </header>
      <main>
        <div class="candidate-grid" id="candidateGrid">
          <!-- Candidate cards will be dynamically inserted here -->
        </div>
      </main>
      <footer>
        <div class="feedback-section">
          <h2>Feedback Section</h2>
          <div id="feedback">
            <!-- Feedback will be dynamically inserted here -->
          </div>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
